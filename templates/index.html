<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 解釋器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            position: relative;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .output, .history {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        pre {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .history {
            overflow-y: auto;
            max-height: 300px;
        }
        .modal, .input-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content, .input-modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .modal-content p {
            margin: 20px 0;
        }
        .btn-close {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-close:hover {
            background-color: #c82333;
        }
        .input-field {
            margin-top: 20px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class='bx bx-code-alt'></i> Python 解釋器</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.code.label }}
                {{ form.code(class="form-control") }}
            </div>
            <button type="submit" class="btn-primary"><i class='bx bx-play-circle'></i> 執行</button>
        </form>

        {% if output is not none %}
        <div class="output">
            {% if output.startswith('錯誤') %}
            <div class="error">
                <h3>錯誤：</h3>
                <pre>{{ output }}</pre>
            </div>
            {% else %}
            <h3>輸出結果：</h3>
            <pre class="language-python">{{ output }}</pre>
            {% endif %}
        </div>
        {% endif %}

        

    <!-- 模組安裝進度顯示框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>模組安裝進度</h3>
            <p>正在安裝模組，請稍候...</p>
            <button id="close-btn" class="btn-close">關閉</button>
        </div>
    </div>

    <!-- 虛擬輸入框 -->
    <div id="input-modal" class="input-modal">
        <div class="input-modal-content">
            <h3>請輸入資料</h3>
            <div class="input-field">
                <input type="text" id="user-input" placeholder="在這裡輸入...">
            </div>
            <button id="submit-input" class="btn-primary">提交</button>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // 恢复输入框内容
        const savedCode = localStorage.getItem('savedCode');
        if (savedCode) {
            document.querySelector('textarea[name="code"]').value = savedCode;
        }

        // 当输入框内容变化时，保存内容
        document.querySelector('textarea[name="code"]').addEventListener('input', function() {
            localStorage.setItem('savedCode', this.value);
        });

        // 清除保存的代码（例如在表单提交后）
        document.querySelector('#code-form').addEventListener('submit', function() {
            localStorage.removeItem('savedCode');
        });
    });
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        document.querySelector('#close-btn').addEventListener('click', function() {
            document.querySelector('#modal').style.display = 'none';
        });

        document.querySelector('#submit-input').addEventListener('click', function() {
            var userInput = document.querySelector('#user-input').value;
            document.querySelector('form').append('<input type="hidden" name="user_input" value="'+userInput+'">');
            document.querySelector('form').submit();
        });

        function showInstallModal() {
            document.querySelector('#modal').style.display = 'flex';
        }

        function showInputModal() {
            document.querySelector('#input-modal').style.display = 'flex';
        }
    </script>
</body>
</html>
