<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://oinktech.github.io/images/favicon.ico">
    <title>Python 解釋器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .progress {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class='bx bx-code-alt'></i> Python 解釋器</h1>
        <form id="code-form" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.code.label }}
                {{ form.code(class="form-control") }}
            </div>
            <button type="submit" class="btn-primary"><i class='bx bx-play-circle'></i> 執行</button>
        </form>

        {% if output is not none %}
        <div class="output">
            {% if output.startswith('錯誤') %}
            <div class="error">
                <h3>錯誤：</h3>
                <pre>{{ output }}</pre>
            </div>
            {% else %}
            <h3>輸出結果：</h3>
            <pre class="language-python">{{ output }}</pre>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <!-- 模組安裝進度顯示框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>模組安裝進度</h3>
            <p id="modal-message">正在安裝模組，請稍候...</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <button id="close-btn" class="btn-primary">關閉</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        document.querySelector('#close-btn').addEventListener('click', function() {
            document.querySelector('#modal').style.display = 'none';
        });

        document.querySelector('#code-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showInstallModal(); // 顯示模態框
            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                updateProgress(data.progress);
                document.querySelector('#modal-message').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function showInstallModal() {
            document.querySelector('#modal').style.display = 'flex';
        }

        function updateProgress(progress) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = progress + '%';
        }
    </script>
</body>
</html>
